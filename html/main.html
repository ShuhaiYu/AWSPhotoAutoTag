<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        .tab-container {
            width: 100%;
            overflow: hidden;
        }

        .tab-button {
            background-color: #f1f1f1;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>

<body>
<h1>Welcome!</h1>
<div style="position: absolute; top: 10px; right: 10px;">
    <button id="logoutButton">Logout</button>
</div>

<div class="tab-container">
    <div class="tab-header">
        <button  id="allImagesButton" class="tab-button active" onclick="openTab(event, 'showAllImages')">All Images</button>
        <button class="tab-button" onclick="openTab(event, 'uploadImage')">Upload Image</button>
        <button class="tab-button" onclick="openTab(event, 'findTag')">Find Images by Tag</button>
        <button class="tab-button" onclick="openTab(event, 'findImg')">Find Images by Image</button>


    </div>

    <div class="tab-content" id="showAllImages">
        <h2>All Images</h2>
        <div class="image-container" id="imageContainer">
            <!-- Images will be appended here -->
        </div>

    </div>

    <div class="tab-content" id="uploadImage">
        <div class="upload">
            <h2>Upload Image</h2>
            <form id="form">
                <label for="file">Image File:</label><br>
                <input type="file" id="file" name="file" required><br>
                <input type="submit" value="Upload Image">
            </form>
            <div id="result"></div>
        </div>
        
    </div>

    <div class="tab-content" id="findTag">
        <h2>Search by tags</h2>
        <div class="search-form">
            <form id="tagsForm">
                <div id="tagInputs">
                    <div class="tagInput">
                        <input type="text" class="tag" placeholder="Enter tag">
                        <button class="decreaseCount">-</button>
                        <span class="count">1</span>
                        <button class="increaseCount">+</button>
                    </div>
                </div>
                <button type="submit">Search</button>
            </form>
            <button id="addTag">Add Tag</button>
        </div>
        <div class="search-results" id="searchResults">
            <!-- Search results will be appended here -->
        </div>

    </div>

    <div class="tab-content" id="findImg">
        <h2>Find Images Based on Image</h2>
        <form id="image_form">
            <label for="findByImage_image">Image File:</label><br>
            <input type="file" id="findByImage_image" name="image"><br>
            <input type="submit" value="Find Images">
        </form>
        <div id="image_result">

        </div>

    </div>


    

</div>

<div>
    <h2>Image List</h2>

    <div id="image-list"></div>
</div>




<script src="javascript/js.js"></script>

<script>
    function openTab(event, tabName) {
        var i, tabContent, tabButton;

        if (event.target.id === "allImagesButton") {
        location.reload();
        return;
    }

        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }

        tabButton = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButton.length; i++) {
            tabButton[i].className = tabButton[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
    }
</script>
</body>

</html>
